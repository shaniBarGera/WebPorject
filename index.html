<html>
    <head>
        <title>CG Curves</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/table.css">   
        <link rel="stylesheet" href="css/window.css">   
    </head>


	<body>
        <header>
            <button class="hamburger" onclick="openNav()">&#9776;</button>
            <a>Computer Graphics: Parametric Curves</a>
        </header>
        
        <section>
            <div id="left-nav">
                <div class="sidenav">
                    <button id="Monomial-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Monomial</a>
                    </button>
                    <button id="Lagrange-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Lagrange</a>
                    </button>
                    <button id="HB-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Hermite Basis</a>
                    </button>
                    <button id="Splines-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Splines</a>
                    </button>
                    <button id="Bezier-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Bezier</a>
                    </button>
                    <button id="BSplines-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>B-Splines</a>
                    </button>
                    <button id="Bernstein-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                        <a>Bernstein</a>
                    </button>
                </div>       
            </div>

            <main>
                <table id="myTable">
                    <tr>
                        <td id="t_0_0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    </tr>
                </table>
            </main>

            <div id="right-nav">
                <button id="split-btn" class="split-btn" onclick="addCol()">
                    <a>[|]</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="delCol()">
                    <a>[]</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="addRow()">
                    <a>+</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="delRow()">
                    <a>-</a>
                </button>          
            </div>
       
        </section>
        <script src="js/window.js"></script>
        <script src="js/app.js"></script>
        <script src="js/drawing.js"></script>
        <script src="js/drop.js"></script>
        <script src="js/table.js"></script>
        <script src="js/sidebar.js"></script>

        <script src="js/curves/bezier.js"></script>
        <script src="js/curves/linear.js"></script>
        <script src="js/curves/cspline.js"></script>

        <footer>
            <a>Made by: Shani Bar-Gera 2021</a>
        </footer>
	</body>
</html>
