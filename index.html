<html>
    <head>
        <title>CG Curves</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/table.css">   
        <link rel="stylesheet" href="css/window.css">  
        <link rel="stylesheet" href="css/popups.css"> 
        <link rel="stylesheet" href="css/tooltip.css">  
        <link rel="stylesheet" href="css/tooltip-right.css">  
    </head>


	<body>
        <header>
            <button class="hamburger" onclick="openNav()">&#x2630;</button>
            <a>Computer Graphics: Parametric Curves</a>
        </header>
        
        <section>
            <div id="left-nav">
                <div class="sidenav">
                    <div class="tooltip-right">
                        <button id="Monomial-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Monomial Basis</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
                    
                    <div class="tooltip-right">
                        <button id="Lagrange-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Lagrange</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="HB-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Cubic Hermite Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="Splines-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Cubic Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="Bezier-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Bezier</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="BSpline-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>B-Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
                </div>       
            </div>

            <main>
                <table id="myTable">
                    <tr>
                        <td id="t_0_0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    </tr>
                </table>
            </main>

            <div id="right-nav">
                <div class="tooltip">
                    <button id="split-btn" class="split-btn" onclick="addCol()">
                        <a>&#x268F;</a>
                    </button>
                    <span class="tooltiptext">Split Window Vertically</span>
                </div>

                <div class="tooltip">
                    <button id="split-btn" class="split-btn" onclick="delCol()">
                        <a>&#x268C;</a>
                    </button>
                    <span class="tooltiptext">Merge Window Vertically</span>
                </div>

                <div class="tooltip">
                    <button id="split-btn" class="split-btn" onclick="addRow()">
                        <a>+</a>
                    </button>
                    <span class="tooltiptext">Split Window Horizontally</span>
                </div>
                
                <div class="tooltip">
                    <button id="split-btn" class="split-btn" onclick="delRow()">
                        <a>-</a>
                    </button>
                    <span class="tooltiptext">Merge Window Horizontally</span>
                </div>

                <div class="tooltip">
                    <button id="split-btn" class="split-btn" onclick="changeColors()">
                        <a>&#x263C;</a>
                    </button>
                    <span class="tooltiptext">Invert Colors</span>
                </div>
              
                <div class="tooltip">
                    <button class="split-btn"><a>&#x2148;</a></button>
                    <span class="tooltiptext">General Info</span>
                </div> 
                
                <div class="tooltip">
                    <button class="split-btn" onclick="clearWindow('t_0_0')">
                        <a>&#x2715;</a>
                    </button>
                    <span class="tooltiptext">Clear All Windows</span>
                </div>     
            </div>
       
        </section>
        <script src="js/curves/bezier.js"></script>
        <script src="js/curves/linear.js"></script>
        <script src="js/curves/cspline.js"></script>
        <script src="js/curves/lagrange.js"></script>
        <script src="js/curves/bspline.js"></script>
        <script src="js/curves/hermite.js"></script>
        <script src="js/curves/monomial.js"></script>
        <script src="js/curves/cspline2.js"></script>

        <script src="js/window.js"></script>
        <script src="js/app.js"></script>
        <script src="js/drawing.js"></script>
        <script src="js/table.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/drop.js"></script>
        <script src="js/popups.js"></script>

        

        <footer>
            <a>Made by: Shani Bar-Gera 2021</a>
        </footer>
	</body>
</html>
