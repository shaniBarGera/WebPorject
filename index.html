<html>
    <head>
        <title>CG Curves</title>
        <link rel="stylesheet" href="stylesheets/layout.css">
        <link rel="stylesheet" href="stylesheets/sidebar.css">
        <link rel="stylesheet" href="stylesheets/table.css">   
        <link rel="stylesheet" href="stylesheets/window.css">   
    </head>


	<body>
        <header>
            <a>Computer Graphics: Curves and Surfaces</a>
        </header>
        
        <section>
            <div id="left-nav">
                <div class="sidenav">
                    <button class="dropdown-btn">Parametric Curves
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <button id="Monomial-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Monomial</a>
                        </button>
                        <button id="Lagrange-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Lagrange</a>
                        </button>
                        <button id="HB-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Hermite Basis</a>
                        </button>
                        <button id="Splines-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Splines</a>
                        </button>
                        <button id="Bezier-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Bezier</a>
                        </button>
                        <button id="BSplines-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>B-Splines</a>
                        </button>
                        <button id="Bernstein-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Bernstein</a>
                        </button>
                    </div>
    
                    <button class="dropdown-btn">Surfaces
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                        <button id="Bilinear-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Bilinear</a>
                        </button>
                        <button id="Ruled-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Ruled</a>
                        </button>
                        <button id="BSum-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Boolean Sum</a>
                        </button>
                        <button id="Revolution-btn" class="sidenav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Revolution</a>
                        </button>
                    </div>
                </div>       
            </div>
            

            <main>
                <table id="myTable">
                    <tr>
                        <td id="t_0_0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    </tr>
                </table>
            </main>

            <div id="right-nav">
                <button id="split-btn" class="split-btn" onclick="addCol()">
                    <a>[|]</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="delCol()">
                    <a>[]</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="addRow()">
                    <a>+</a>
                </button>
                <button id="split-btn" class="split-btn" onclick="delRow()">
                    <a>-</a>
                </button>          
            </div>
       
        </section>
        <script src="js/sidebar.js"></script>
        <script src="js/window.js"></script>
        <script src="js/app.js"></script>
        <script src="js/bezier.js"></script>
        <script src="js/drawing.js"></script>
        <script src="js/drop.js"></script>
        <script src="js/table.js"></script>

        <footer>
            <a>Made by: Shani Bar-Gera 2021</a>
        </footer>
	</body>
</html>
