<html  onresize="fixTableWrapper()">
    <head>
        <title>CG Curves</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/navs.css">
        <link rel="stylesheet" href="css/table.css">   
        <link rel="stylesheet" href="css/window.css">
        <link rel="stylesheet" href="css/controls.css">
        <link rel="stylesheet" href="css/parambox.css"> 
        <link rel="stylesheet" href="css/parambox-popup.css">
        <link rel="stylesheet" href="css/modal.css"> 
        <link rel="stylesheet" href="css/popup.css"> 
        <link rel="stylesheet" href="css/tooltip/tooltip-left.css">  
        <link rel="stylesheet" href="css/tooltip/tooltip-right.css"> 
        <link rel="stylesheet" href="css/tooltip/tooltip-top.css"> 
    </head>


	<body onresize="fixTableWrapper()">
        <header>
            <button class="hamburger" onclick="openNav()">&#x2630;</button>
            <a>Computer Graphics: Parametric Curves</a>
        </header>
        
        <section onresize="fixTableWrapper()">
            <div class="left-nav" id="left-nav">
                
                    <div class="tooltip-right">
                        <button id="Monomial-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Monomial Basis</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
                    
                    <div class="tooltip-right">
                        <button id="Lagrange-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Lagrange</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="HB-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Cubic Hermite Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="Splines-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Cubic Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="Bezier-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>Bezier</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                    <div class="tooltip-right">
                        <button id="BSpline-btn" class="left-nav-btn"  draggable="true" ondragstart="drag(event)">
                            <a>B-Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
                      
            </div>

            <main onresize="fixTableWrapper()">
                <table id="myTable" onresize="fixTableWrapper()">
                    <tr>
                        <td id="t_0_0" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    </tr>
                </table>
            </main>

            <div class="right-nav">
                <div class="tooltip-left">
                    <button id="right-nav-btn" class="right-nav-btn" onclick="addCol()">
                        <!---<a>&#x2637;</a>!--->
                        <img src="imgs/icons/split-vertical.png" class="icon-img"></img>
                        
                    </button>
                    <span class="tooltiptext-left">Split Window Vertically</span>
                </div>

                <div class="tooltip-left">
                    <button id="right-nav-btn" class="right-nav-btn" onclick="delCol()">
                        <!---<a>&#x2610;</a>!--->
                        <img src="imgs/icons/merge-vertical.png" class="icon-img"></img>
                    </button>
                    <span class="tooltiptext-left">Merge Window Vertically</span>
                </div>

                <div class="tooltip-left">
                    <button id="right-nav-btn" class="right-nav-btn" onclick="addRow()">
                        <!---<a>+</a>!--->
                        <img src="imgs/icons/split-horizontal.png" class="icon-img"></img>
                    </button>
                    <span class="tooltiptext-left">Split Window Horizontally</span>
                </div>
                
                <div class="tooltip-left">
                    <button id="right-nav-btn" class="right-nav-btn" onclick="delRow()">
                        <!---<a>-</a>!--->
                        <img src="imgs/icons/merge-horizontal.png" class="icon-img"></img>
                    </button>
                    <span class="tooltiptext-left">Merge Window Horizontally</span>
                </div>

                <!---<div class="tooltip-left">
                    <button class="right-nav-btn" onclick="openAllCurves()">
                        <a>&#9998;</a>
                    </button>
                    <span class="tooltiptext-left">Open All Curves</span>
                </div> !--->

                <div class="tooltip-left">
                    <button class="right-nav-btn" onclick="clearAllWindows()">
                        <a>&#x2715;</a>
                    </button>
                    <span class="tooltiptext-left">Clear All Windows</span>
                </div> 

                <!---<div class="tooltip-left">
                    <button class="right-nav-btn" onclick="match()">
                        <a>&#9901;</a>
                    </button>
                    <span class="tooltiptext-left">match control points of all curves</span>
                </div>

                <div class="tooltip-left">
                    <button id="right-nav-btn" class="right-nav-btn" onclick="changeColors()">
                        <a>&#x263C;</a>
                    </button>
                    <span class="tooltiptext-left">Invert Colors</span>
                </div>
              
                <div class="tooltip-left">
                    <button class="right-nav-btn" onclick="showGenInfo()"><a>&#x2148;</a></button>
                    <div id="gen_info_modal" class="modal">
                        <div class="modal-content">
                          <span class="close">&times;</span>
                          <p>General Info</p>
                        </div> 
                    </div>
                    <span class="tooltiptext-left">General Info</span>
                </div>!--->  
            </div>
       
        </section>
        <script src="js/curves/matrix.js"></script>
        <script src="js/curves/bezier.js"></script>
        <script src="js/curves/linear.js"></script>
        <script src="js/curves/cspline.js"></script>
        <script src="js/curves/lagrange.js"></script>
        <script src="js/curves/bspline.js"></script>
        <script src="js/curves/monomial.js"></script>
        <script src="js/curves/hermite.js"></script>

        <script src="js/vector.js"></script>
        <script src="js/window.js"></script>
        <script src="js/subapp.js"></script>
        <script src="js/app.js"></script>
        <script src="js/instructions.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/drawing.js"></script>
        <script src="js/table.js"></script>
        <script src="js/navs.js"></script>
        <script src="js/drop.js"></script>
        <script src="js/modal.js"></script>

        <footer>
            <a>Made by: Shani Bar-Gera 2021</a>
        </footer>
	</body>
</html>
