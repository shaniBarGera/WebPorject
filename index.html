<html>
    <head>

        <title>CG Curves</title>

        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/table.css">   
        <link rel="stylesheet" href="css/inputs.css">
        <link rel="stylesheet" href="css/tooltip.css"> 
        <link rel="stylesheet" href="css/popup.css">

    </head>


	<body>
        <div height=60></div> <!--this is just a buffer for header-->
        <header id="main_header">
            <a>Computer Graphics: Parametric Curves</a>
        </header>
        
        <section>

            <div style="width:240px" height=100></div> <!--this is just a buffer for left sidebar-->
            <div class="left-nav" id="left-nav">

                <a>Curves Menu</a>
                <div class="curves-menu">  

                    <div class="tooltip-right">
                        <button id="Monomial-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)" onclick="addCurve(this)">
                            <a>Monomial Basis</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
                        
                    <div class="tooltip-right">
                    <button id="Lagrange-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)" onclick="addCurve(this)" >
                        <a>Lagrange</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
    
                    <div class="tooltip-right">
                        <button id="HB-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)"  onclick="addCurve(this)">
                            <a>Cubic Hermite Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
    
                    <div class="tooltip-right">
                        <button id="Splines-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)"  onclick="addCurve(this)">
                            <a>Cubic Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
    
                    <div class="tooltip-right">
                        <button id="Bezier-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)"  onclick="addCurve(this)">
                            <a>Bezier</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>
    
                    <div class="tooltip-right">
                        <button id="BSpline-btn" class="curve-btn"  draggable="true" ondragstart="drag(event)"  onclick="addCurve(this)">
                            <a>B-Spline</a>
                        </button>
                        <span class="tooltiptext-right">Drag and Drop</span>
                    </div>

                </div>

                <a>Screen Controls</a>
                <div class="table-controls">

                    <div class="tooltip-right">
                        <div class="table-size-input-wrapper">
                            <a>Columns</a>
                            <input id=table_size_input_cols class="table-size-input" type="number" value=1 size=1 min=1></input>
                        </div> 
                        <span class="tooltiptext-right">Number of Columns to Split Screen</span>
                    </div> 
    
                    <div class="tooltip-right">
                        <div class="table-size-input-wrapper">
                            <a>Rows</a>
                            <input id=table_size_input_rows class="table-size-input" type="number" value=1 size=1 min=1 ></input>
                        </div>
                        <span class="tooltiptext-right">Number of Rows to Split Screen</span>
                    </div> 
    
                    <div class="tooltip-right">
                        <button class="reset-btn" onclick="clearAllWindows()">
                            <a>&#x2715;  Clear All</a>
                        </button>
                        <span class="tooltiptext-right">Clear All Curves</span>
                    </div> 

                </div> 

            </div>

            <main>
                <table id="curves-table"></table>
            </main>

        </section>

        <script src="js/matrix.js"></script>
        <script src="js/curves.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/app.js"></script>
        <script src="js/table.js"></script>
        <script src="js/td-content.js"></script>
        <script src="js/drag-n-drop.js"></script>
        
	</body>
</html>
